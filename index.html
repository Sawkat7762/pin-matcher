<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomShow">
                    <button class="generate-btn" onclick="PinGenerat()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"> <input type="button" value="7" onclick="NumShow('7')"> </div>
                              <div class="button"><input type="button" value="8" onclick="NumShow('8')"></div>
                              <div class="button"><input type="button" value="9" onclick="NumShow('9')"></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><input type="button" value="4" onclick="NumShow('4')"></div>
                              <div class="button"><input type="button" value="5" onclick="NumShow('5')"></div>
                              <div class="button"><input type="button" value="6" onclick="NumShow('6')"></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><input type="button" value="1" onclick="NumShow('1')"></div>
                              <div class="button"><input type="button" value="2" onclick="NumShow('2')"></div>
                              <div class="button"><input type="button" value="3" onclick="NumShow('3')"></div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><input type="button" value="&lt;" onclick="dltOne()"></div>
                                <div class="button"> <input type="button" value="0" onclick="NumShow('0')"></div>
                                <div class="button"> <input type="button" value="C" onclick="dltall()"></div>
                            </div>
                            <div>
                                <button type="submit" id="submit-btn" onclick="submit()">Submit</button>
                                <p id="action-left"> <a id="clicks">3</a> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="didnotmatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
